[tool:pytest]
testpaths = tests
python_files = test_simplified.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
markers =
    unit: Unit tests
    integration: Integration tests
    external: External API tests
    slow: Slow running tests
    openai: OpenAI API tests
    huggingface: HuggingFace tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
